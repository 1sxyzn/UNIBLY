<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <!-- HEADER -->
    <header class="bg-white py-5" >
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">UNIBLY</h1>
                <p class="lead fw-normal text-black-50 mb-0">로그인</p>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <!-- Form -->
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger"> ID 혹은 비밀번호가 일치하지 않습니다. </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" name="loginId" id="loginId" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a th:href="@{/signup}" class="btn btn-dark">회원가입</a>
                </form>
            </div>
        </div>
    </section>
</div>
