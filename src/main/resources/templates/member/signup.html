<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <!-- HEADER -->
    <header class="bg-white py-5" >
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">UNIBLY</h1>
                <p class="lead fw-normal text-black-50 mb-0">회원가입</p>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <!-- Form -->
                <form th:action="@{/signup}" th:object="${signUpForm}" method="post">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div> 다시 시도해 주세요. </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" th:field="*{loginId}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">비밀번호</label>
                        <input type="password" th:field="*{password1}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">비밀번호 확인</label>
                        <input type="password" th:field="*{password2}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="text" maxlength="11" placeholder="01012341234" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label><input type="radio" th:field="*{role}" value="ROLE_USER"> 사러왔어요 </label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" th:field="*{role}" value="ROLE_MANAGER"> 팔러왔어요 </label>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
    </section>
</div>
