<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/logo.PNG" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{header_nav :: navFragment}"></nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">UNIBLY</h1>
            <p class="lead fw-normal text-white-50 mb-0">Information related to the event will be posted</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Start Product loop-->
            <tr th:each="product : ${products}">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- ì°œ badge-->
                        <div class="d-flex justify-content-center small text-warning mb-2 position-absolute" style="top: 0.5rem; right: 0.5rem">
                            <div class="bi-suit-heart"  style=" color: red"></div>
                        </div>
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">
                                    <span style="color: red"><span th:if="${product.sale != 0}" th:text="${product.sale}"></span>%</span>
                                    <span th:text="${product.price * (100 - product.sale) / 100}"></span></h5>
                                <b th:text="${product.market.name}"></b><div th:text="${product.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            <!-- End Product loop-->
        </div>
    </div>
</section>
<nav th:replace="~{footer_nav :: navFragment}"></nav>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
